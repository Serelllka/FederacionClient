<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/condemn.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- handlebars -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script> 
    <script type="text/javascript" src="assets/libs/jquery.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <title>Page Title</title>
</head>
<body>

<div class="intro">
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">Federacion</div>
    
                <nav class="nav">
                    <a class="nav__link nav__text" href="#">Осудить!</a>
                    <a class="nav__link nav__text" href="#">Рейтинги</a>
                    <a class="nav__link nav__text" href="#">Новости</a>
                    <object class="nav__link nav__icon" data="assets/images/icon.svg" height="40px"> </object>
                </nav>
            </div>
        </div>
    </header>

    <div class="container intro__middle">
        <div class="condemn__box">
            <fieldset class="condemn__form">
                <label for="convicted__datalist" class="form-label">
                    Осужденный
                </label>
                <input class="form-control" list="convicted__datalist" id="convicted__input" placeholder="Type to search...">
                
                <datalist class="convicted__list__container" id="convicted__datalist">
                    <script id="convicted__template" type="text/x-handlebars-template">
                        {{#each data}}
                            <option value="{{username}}" data-value="{{id}}"></option>
                        {{/each}}
                    </script>
                </datalist>
            </fieldset>

            <fieldset class="condemn__form">                
                <label for="article__datalist" class="form-label">
                    Статья
                </label>
                <input class="form-control" list="article__datalist" id="article__input" placeholder="Type to search...">
                
                <datalist class="article__list__container" id="article__datalist">
                    <script id="article__template" type="text/x-handlebars-template">
                        {{#each data}}
                            <option value="{{name}}" id="article__list__item__{{id}}">{{name}}</option>
                        {{/each}}
                    </script>
                </datalist>
            </fieldset>
        </div>

        <div class="condemn__send">
            <a class="condemn__button" id="condemn" href="#">
                ОСУДИТЬ!!!
            </a>
        </div>
    </div> 
</div>

<!-- user client -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="assets/scritps/userClient.js"></script>
<script type="text/javascript" src="assets/scritps/main.js"></script>
</body>
</html>
