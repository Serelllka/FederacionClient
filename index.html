<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Page Title</title>
</head>
<body>
    <div class="intro">
        <div class="container intro__middle">
            <div class="intro__inner">
                <p class="intro__title">
                    Federacion
                </p>
                <div class="intro__auth__form">
                    <input type="text" id="username" class="intro__input intro__auth__form__item" placeholder="USERNAME"></input>
                    <input type="text" id="email" class="intro__input intro__auth__form__item" placeholder="EMAIL"></input>
                    <input type="password" id="password" class="intro__input intro__auth__form__item" placeholder="PASSWORD" ></input>
                    
                    <a id="sign__in" class="btn intro__auth__form__item" href="#">
                        Уже смешарик
                    </a>
                    <a id="sign__up" class="intro__auth__form__item__grey intro__auth__form__item" href="#">
                        Стать смешариком
                    </a>
                </div>
            </div>
        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="assets/scritps/userClient.js"></script> <!--user client-->
    <script type="text/javascript" src="assets/scritps/index.js"></script>     <!--button handlers-->
</body>
</html>
